server:
  port: 8084

spring:
  application:
    name: cliente-ms
  data:
    mongodb:
      uri: mongodb://root:example@localhost:27017
      username: root
      password: example
      database: tech-challenge-cliente
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    disable-swagger-default-url: true